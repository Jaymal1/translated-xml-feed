name: Run XML Translators

on:
  schedule:
    - cron: "0 */4 * * *" # Every 4 hours
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  run-translators:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install deep-translator forex-python requests

      - name: Run translatexml_ayakkabi.py
        run: python translatexml_ayakkabi.py

      - name: Run translatexml_icgiyim.py
        run: python translatexml_icgiyim.py
